<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!--
    PlotThreads Logo
    Stylized P with needle and thread weaving through
    Primary: Terracotta #C25E44
  -->

  <!-- Thread behind the P (back portion) -->
  <path
    d="M380 120
       Q360 150, 340 175"
    fill="none"
    stroke="#C25E44"
    stroke-width="14"
    stroke-linecap="round"
  />

  <!-- The letter P -->
  <path
    d="M80 40
       L80 472
       L148 472
       L148 300
       L220 300
       C380 300 380 40 220 40
       Z
       M148 104
       L208 104
       C296 104 296 236 208 236
       L148 236
       Z"
    fill="#C25E44"
    fill-rule="evenodd"
  />

  <!-- Needle - positioned to go through P bowl -->
  <g>
    <!-- Needle shaft -->
    <rect
      x="190"
      y="154"
      width="200"
      height="20"
      rx="3"
      transform="rotate(22 290 164)"
      fill="#B8B8B8"
    />
    <!-- Needle shadow/dimension -->
    <rect
      x="190"
      y="170"
      width="200"
      height="6"
      rx="1"
      transform="rotate(22 290 173)"
      fill="#909090"
    />
    <!-- Needle point -->
    <path
      d="M385 192 L385 210 L432 201 Z"
      fill="#909090"
    />
    <!-- Needle eye -->
    <ellipse
      cx="232"
      cy="168"
      rx="10"
      ry="5"
      transform="rotate(22 232 168)"
      fill="#F5F5F5"
    />
  </g>

  <!-- Thread - wavy path through needle eye -->
  <path
    d="M95 60
       Q130 55, 160 95
       Q185 130, 215 155
       L248 175
       Q285 200, 270 255
       Q255 310, 290 360
       Q325 410, 300 465"
    fill="none"
    stroke="#C25E44"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Thread highlight for depth -->
  <path
    d="M97 58
       Q132 53, 160 90"
    fill="none"
    stroke="#D9806A"
    stroke-width="5"
    stroke-linecap="round"
  />
</svg>